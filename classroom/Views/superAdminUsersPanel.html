<!-- DEBUG SuperAdmin -->
<div id="superadmin-dashboard-main" style="display:none;" class="dashboard-block">
    <div class="d-flex justify-content-center c-primary-form activity-search" style="margin: 0 auto;">

        <div class="container">
            <!-- DEBUG SUPERADMIN -->
            <div class="row mb-2" id="groups_options">
                <input class="mr-sm-2 flex-fill" type="search" id="name_group_search" placeholder="Rechercher"
                    aria-label="Search">
                <button class="btn btn-info btn-sm" id="search_group">Rechercher</button>
                <select class="my-1 mr-sm-2 form-select" id="sort_groups_filter">
                    <option selected value="0">Trier par groupe</option>
                    <option value="1">Trier par description</option>
                </select>
                <div class="mx-3">
                    <label for="groups_per_page">Groupes par page</label>
                    <select name="groups_per_page" id="groups_per_page" class="my-1 mr-sm-2 form-select">
                        <option value="100">100</option>
                        <option value="250">250</option>
                        <option value="500">500</option>
                    </select>
                </div>
            </div>

            <div class="row mb-2" id="btn-create-superadmin">
                <button class="btn-primary btn mx-1" id="create_group_superadmin">Créer un
                    groupe</button>
                <button class="btn-warning btn mx-1" id="create_user_link_to_group_superadmin">
                    Créer un utilisateur
                </button>
            </div>

            <div class="row" id="table_details_admins">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Groupe</th>
                            <th scope="col">Description</th>
                            <th scope="col">Applications</th>
                            <th scope="col">Modifier</th>
                            <th scope="col">Supprimer</th>
                        </tr>
                    </thead>
                    <tbody id="groups_table_superadmin">
                    </tbody>
                </table>
            </div>

            <div id="table_details_users" style="display: none;">
                <div class="row my-2" id="users_options">
                    <input class="mr-sm-2 flex-fill" type="search" id="name_user_search" placeholder="Rechercher"
                        aria-label="Search">
                    <button class="btn btn-info btn-sm" id="search_user">Rechercher</button>
                    <select class="my-1 mr-sm-2 form-select" id="sort_users_filter">
                        <option selected value="0">Trier par nom</option>
                        <option value="1">Trier par prénom</option>
                    </select>
                    <div class="mx-3">
                        <label for="users_per_page">Utilisateurs par page</label>
                        <select name="users_per_page" id="users_per_page" class="my-1 mr-sm-2 form-select">
                            <option value="100">100</option>
                            <option value="250">250</option>
                            <option value="500">500</option>
                        </select>
                    </div>
                </div>
                <div class="row my-2">
                    <button class="btn btn-secondary btn-sm mx-2" id="table_back_to_users"> -
                    </button>
                    <h2 id="group_name_from_table"></h2>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Nom</th>
                            <th scope="col">Prénom</th>
                            <th scope="col">Rôle</th>
                            <th scope="col">Applications</th>
                            <th scope="col">Régénérer le mot de passe</th>
                            <th scope="col">Modifier</th>
                            <th scope="col">Supprimer</th>
                        </tr>
                    </thead>
                    <tbody id="table_info_group_data">
                    </tbody>
                </table>

                <div id="paginationButtons_users" class="m-auto">

                </div>
            </div>

            <div class="row">
                <div id="paginationButtons_groups" class="m-auto">

                </div>
            </div>
            <!-- DEBUG SUPERADMIN -->
        </div>
    </div>
</div>
<!-- DEBUG SuperAdmin -->
