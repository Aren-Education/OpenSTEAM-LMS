<div id="groupadmin-dashboard-users" style="display:none;" class="dashboard-block">
    <div class="d-flex justify-content-center c-primary-form " style="margin: 0 auto;">
        <div class="container-fluid px-5">
            <!-- Div alert when application has expired -->
            <div id="info-group-applications" class="alert alert-danger text-center" style="display:none;"></div>
            <div class="row">
                <div class="row mb-2" id="btn-create-superadmin">
                    <button class="btn c-btn-outline-secondary mx-1" id="create_user_link_to_group_groupadmin">
                        <span data-i18n="superadmin.buttons.user.createA">Créer un utilisateur</span>
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>

            <div class="row" id="groupadmin_groups">
                <table class="table c-table">
                    <thead>
                        <tr>
                            <th scope="col" data-i18n="superadmin.table.group">Groupe</th>
                            <th scope="col" data-i18n="superadmin.table.description">Description</th>
                            <th scope="col" data-i18n="superadmin.table.applications">Applications</th>
                            <th scope="col" data-i18n="superadmin.table.link">Lien</th>
                        </tr>
                    </thead>
                    <tbody id="groups_table_groupadmin">
                    </tbody>
                </table>
            </div>

            <div class="row" id="group-monitoring" style="display: none;">
                <p data-i18n="superadmin.table.monitoring">Group's applications monitoring</p>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col" data-i18n="superadmin.table.name">Name</th>
                            <th scope="col" data-i18n="superadmin.table.outDated">outDated</th>
                            <th scope="col" data-i18n="superadmin.table.dateBegin">dateBegin</th>
                            <th scope="col" data-i18n="superadmin.table.dateEnd">dateEnd</th>
                            <th scope="col" data-i18n="superadmin.table.maxStudents">maxStudents</th>
                            <th scope="col" data-i18n="superadmin.table.actualStudents">actualStudents</th>
                            <th scope="col" data-i18n="superadmin.table.maxTeachers">maxTeachers</th>
                            <th scope="col" data-i18n="superadmin.table.actualTeachers">actualTeachers</th>
                            <th scope="col" data-i18n="superadmin.table.maxStudentsPerTeachers">maxStudentsPerTeacher</th>
                        </tr>
                    </thead>
                    <tbody id="group-monitoring-body">
                    </tbody>
                </table>
            </div>



            <div id="table_details_users_groupadmin" style="display: none;">
                <div class="row mb-2 c-primary-form" id="users_options_groupadmin">

                    <!-- Search bar -->
                    <div class="col col-md-6 col-lg-8 d-flex align-items-center">
                        <input class="flex-fill" type="search" id="name_user_search_groupadmin" placeholder="Rechercher" aria-label="Search" data-i18n="[placeholder]superadmin.buttons.search">
                        <button class="btn c-btn-primary" id="search_user_groupadmin" style="width: 3em; height: 3em;">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>

                    <!-- View filter -->
                    <div class="col-md form-row">
                        <div class="col-12">
                            <select class="form-select  w-100" id="sort_users_filter_groupadmin">
                                <option selected value="0" data-i18n="superadmin.sort.user.bylastname">Trier par nom</option>
                                <option value="1" data-i18n="superadmin.sort.user.byfirstname">Trier par prénom</option>
                            </select>
                        </div>

                        <div class="col-12">
                            <label for="users_per_page" data-i18n="superadmin.users.usersPerPage">Utilisateurs par page</label>
                            <select name="users_per_page" id="users_per_page_groupadmin" class="my-1 form-select">
                                <option value="100">100</option>
                                <option value="250">250</option>
                                <option value="500">500</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="group-header row my-2">
                    <button class="btn btn-sm c-btn-grey " id="table_back_to_users_groupadmin">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <h2 id="group_name_from_table_groupadmin"></h2>
                </div>

                <table class="table c-table">
                    <thead>
                        <tr>
                            <th scope="col" data-i18n="superadmin.table.lastname">Nom</th>
                            <th scope="col" data-i18n="superadmin.table.firstname">Prénom</th>
                            <th scope="col" data-i18n="superadmin.table.right">Rôle</th>
                            <th scope="col" data-i18n="superadmin.table.applications">Applications</th>
                            <th scope="col" data-i18n="superadmin.table.resetPassword">Régénérer le mot de passe</th>
                            <th scope="col" data-i18n="superadmin.buttons.update">Modifier</th>
                            <th scope="col" data-i18n="superadmin.buttons.delete">Supprimer</th>
                        </tr>
                    </thead>
                    <tbody id="table_info_group_data_groupadmin">
                    </tbody>
                </table>

                <nav id="paginationButtons_users_groupadmin" class="m-auto">

                </nav>
            </div>
        </div>
    </div>
</div>
